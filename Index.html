<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JPG to PDF Converter</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Vendor libraries -->
  <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
  <script src="https://unpkg.com/downloadjs@1.4.7"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>

  <!-- Loader Overlay -->
  <div id="loader-overlay" class="loader-overlay">
    <img
      src="https://converter.app/jpeg-to-pdf/images/jpeg-to-pdf.png"
      alt="Loading..."
      class="loader-image"
    />
  </div>

  <!-- Header / Taskbar -->
  <header class="taskbar">
    <div class="logo">
      <img
        src="https://converter.app/jpeg-to-pdf/images/jpeg-to-pdf.png"
        alt="Logo"
      />
      <span class="logo-text">JPG to PDF Converter</span>
    </div>
  </header>

  <!-- Page Heading -->
  <h2 class="page-heading">JPG to PDF</h2>

  <!-- Controls -->
  <div class="buttons-container">
    <button id="convertBtn" onclick="false">SAVE AS PDF</button>
    <button id="downloadBtn" onclick="false">DOWNLOAD PDF</button>
  </div>

  <!-- Main -->
  <main>
    <!-- Upload Section -->
    <section class="upload-container" id="uploadContainer">
      <div class="inp-container">
        <input
          type="file"
          id="upload-file"
          multiple
          accept="image/*"
        />
        <h4 class="drop">DRAG & DROP OR</h4>
        <i class="fa fa-file-image-o fa-4x img-icon"></i>
        <label for="upload-file" id="custom-file">CHOOSE FILES</label>
      </div>
    </section>

    <!-- Description -->
    <section class="description-container">
      <p>Select one or more JPG images to convert them into a single PDF.</p>
    </section>

    <!-- Gallery -->
    <section
      id="uploadedImagesContainer"
      class="uploaded-images-container"
      style="display: none;"
    ></section>

    <!-- Add More Button -->
    <div
      id="addImageBtnContainer"
      class="add-image-btn-container"
      style="display: none;"
    >
      <button class="add-image-btn" onclick="false">Add More Image</button>
    </div>
  </main>

  <!-- Preview Modal -->
  <div id="previewModal" class="modal">
    <div id="previewContent">
      <div class="preview-image-container">
        <img id="previewModalImage" class="modal-preview-image" />
      </div>
      <div id="previewButtons">
        <button id="modalZoomIn" class="modal-btn">Zoom In</button>
        <button id="modalZoomOut" class="modal-btn">Zoom Out</button>
        <button id="modalEdit" class="modal-btn">Edit</button>
        <button id="modalClose" class="modal-btn">Close</button>
      </div>
    </div>
  </div>

  <!-- App Entry Point -->
  <script type="module" src="app.js"></script>
</body>
</html>
